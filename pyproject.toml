[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=renamer --cov=patterns --cov-report=term-missing --cov-fail-under=90"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
